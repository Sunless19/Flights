<div class="table-container">
  <table mat-table matSort [dataSource]="aircraft" class="mat-elevation-z8">
    <ng-container matColumnDef="registrationNumber">
      <th mat-header-cell *matHeaderCellDef>Registration Number</th>
      <td mat-cell *matCellDef="let aircraft">{{ aircraft.registrationNumber }}</td>
    </ng-container>
    
    <ng-container matColumnDef="maker">
      <th mat-header-cell *matHeaderCellDef>Maker</th>
      <td mat-cell *matCellDef="let aircraft">{{ aircraft.maker }}</td>
    </ng-container>
    
    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef>Model</th>
      <td mat-cell *matCellDef="let aircraft">{{ aircraft.model }}</td>
    </ng-container>
    
    <ng-container matColumnDef="numberOfSeats">
      <th mat-header-cell *matHeaderCellDef>Seats</th>
      <td mat-cell *matCellDef="let aircraft">{{ aircraft.numberOfSeats }}</td>
    </ng-container>
    
    <ng-container matColumnDef="autonomyInHours">
      <th mat-header-cell *matHeaderCellDef>Autonomy</th>
      <td mat-cell *matCellDef="let aircraft">{{ aircraft.autonomyInHours }} hours</td>
    </ng-container>
    
    <ng-container matColumnDef="maxCargo">
      <th mat-header-cell *matHeaderCellDef>Max Cargo</th>
      <td mat-cell *matCellDef="let aircraft">{{ aircraft.maxCargo }} kg</td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="aircraftColumns"></tr>
    <tr mat-row *matRowDef="let aircraft; columns: aircraftColumns"></tr>
  </table>
</div>
