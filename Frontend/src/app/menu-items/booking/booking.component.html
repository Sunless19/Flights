<mat-toolbar color="primary">
  <span class="app-title">Book Your Flight</span>
</mat-toolbar>

<div class="booking-container">
  <form (ngSubmit)="onSubmit()" #bookingForm="ngForm">
    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Ticket ID</mat-label>
        <input matInput [(ngModel)]="ticket.ticketId" name="ticketId" readonly>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Flight</mat-label>
        <input matInput [(ngModel)]="ticket.flight" name="flight" readonly>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Passenger</mat-label>
        <input matInput [(ngModel)]="ticket.passenger" name="passenger" readonly>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Check-In</mat-label>
        <input matInput [(ngModel)]="ticket.checkIn" name="checkIn" readonly>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Luggage</mat-label>
        <mat-select [(ngModel)]="ticket.luggage" name="luggage" disabled>
          <mat-option [value]="true">Yes</mat-option>
          <mat-option [value]="false">No</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Price</mat-label>
        <input matInput [(ngModel)]="ticket.price" name="price" readonly type="number">
      </mat-form-field>
    </div>

    <button mat-raised-button color="primary" type="submit" class="styled-button">Book Flight</button>
    <button mat-raised-button color="warn" type="button" class="styled-button" (click)="goBack()">Go Back</button>
  </form>
</div>
